sources:
  - name: demo_src
    description: Данные из БД авиаперелетов
    tables: 
      - name: aircrafts
        description: Модели самолетов
        columns:
          - name: aircraft_code
            description: Код модели самолета
          - name: model
            description: Название модели самолета
          - name: range
            description: Неизвестное поле
      - name: aircrafts_data
      - name: airports
        description: Аэропорты
        columns:
          - name: airport_code
            description: Код аэропорта
          - name: airport_name
            description: Название аэропорта
          - name: city
            description: Город
          - name: coordinates
            description: Координаты
          - name: timezone
            description: Временная зона
      - name: airports_data
      - name: boarding_passes
      - name: bookings
        columns:
          - name: book_ref
          - name: book_date
          - name: total_amount
        freshness:
          warn_after:
            count: 60000
            period: hour
          error_after:
            count: 10000
            period: day
          filter: current_timestamp::date - book_date::date < 30000
        loaded_at_field: book_date::timestamp
      - name: flights
      - name: flights_v
      - name: routes
      - name: seats
        description: Места в самолетах
        columns:
          - name: aircraft_code
            description: Код модели самолета
          - name: seat_no
            description: Номер места
          - name: fare_conditions
            description: Класс места
      - name: ticket_flights
      - name: tickets
        description: Билеты на самолет
